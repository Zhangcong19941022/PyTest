    //上传
    function Uploadfile() {

        debugger
        var orderNo = $("#hiddenOrderNo").val();
        if (orderNo == "") {
            alert("请选择工单！");
            return;
        }
        var zipUpdate = $('#zipId')[0].files[0];
        var formData = new FormData();
        formData.append("zipFile", zipUpdate);
        formData.append("orderNo", orderNo);
        console.log(formData.get("orderNo"));
        //校验文件存在的情况是否继续上传
        $.ajax({
            url: 'http://192.168.72.101:8010/api/ProdForOrder/CheckFileMES',
            type: 'POST',
            async: true,
            processData: false,
            //   contentType: 'application/json',
            contentType: false,
            //data: JSON.stringify(formData),
            data: formData,
            dataType: 'JSON',
            success: function (result) {
                if (result) {
                    if (confirm("文件已存在，是否覆盖上传？")) {
                        $("[name='upbutton']").val('上传中...');
                        UplaodData(formData);
                    }
                    else {
                        return;
                    }
                }
                else {
                    $("[name='upbutton']").val('上传中...');
                    UplaodData(formData);
                }
            },
            error: function () {
                alert("请求失败！");
            }
        });
    }
